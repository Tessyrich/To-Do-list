<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <link rel="stylesheet" href="./style.css">
    <!-- Link to FontAwesome page -->
    <script src="https://kit.fontawesome.com/953df531f5.js" crossorigin="anonymous"></script>

    <title>TODO LIST</title>
  </head>
  <body>
    <main>
      <section class="list-div">
        <div class="title">
          <h1>Today's To Do</h1>
          <span><i class="fas fa-sync"></i></span>
        </div>
        <div class="input-text">
          <form id="form">
            <input
              type="text"
              name="tasks"
              placeholder="Add to your list"
              class="insert-text"
            />
          </form>
        </div>
        <ul class="list-container">

        </ul>
        <div class="clear-elements">
          <button class="clear-btn" type="submit">Clear all completed</button>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
