<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <link rel="stylesheet" href="./style.css">
    <!-- Link to FontAwesome page -->
    <script src="https://kit.fontawesome.com/953df531f5.js" crossorigin="anonymous"></script>

    <title>TODO LIST</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title"><span>Today's To Do</span><i class="fas fa-sync"></i></h1>
      <div class="input-container">
        <input type="text" placeholder="Add to your list...." id="input-item" />
        <i id="icon" class="fas fa-hand-point-left"></i>
      </div>
      <ul class="todo-list"></ul>
      <button type="submit" id="btn-clear">Clear All Completed</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
